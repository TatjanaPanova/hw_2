    <section id="registerSection">
        <div id="loginDiv">
            <h1 class="heading1">Log in</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <br>
                    <input type="password" id="exampleInputPassword1">
                </div>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
        <div id="registerDiv">
            <h1 class="heading1">Registration</h1>
            <form action="">
                <div>
                    <input type="text" id="fName" name="fName" required placeholder="First name" />
                </div>
                <div>
                    <input type="text" id="fSurname" name="fSurname" required placeholder="Last name" />
                </div>
                <div>
                    <input type="email" id="fEmail" name="fEmail" required placeholder="E-mail address" />
                </div>
                <div>
                    <input type="text" id="fUName" name="fUName" required placeholder="Choose username" />
                </div>
                <div>
                    <input type="password" id="fPass" name="fPass" required placeholder="Create strong password" />
                </div>
                <div>
                    <input type="text" id="fAddress" name="fAddress" placeholder="Your postal address" />
                </div>
                <div>
                    <input type="number" id="fCredit" name="fCredit" placeholder="Your credit card number" />
                </div>
                <div>
                    <p>Do You want to receive our special offers and newsletters?</p>
                    <label for="radio1"> Yes, please: <input type="radio" id="radio1" name="news" checked />
                    </label><br />
                    <label for="radio2"> No, thanks: <input type="radio" id="radio2" name="news" /> </label><br />
                    <label for="radio3"> Maybe later: <input type="radio" id="radio3" name="news" />
                    </label><br /><br />
                </div>
                <button type="submit" class="button">Register</button>
            </form>
        </div>
    </section>
